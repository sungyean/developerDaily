<script type="text/javascript">
$(document).ready(function() {
	tableList();		
})

//tableList function 
	function tableList() {
		let filter = "";
		let sum = "";
		
		if($('#facilityType').val() != "" && $('#facilityType').val() != null){
			filter+="&schColumns=facilityType"+"&schKeywords="+ $('#facilityType').val()+"&columnTypes=com.kware.dis.jpa.dis.domain.VisitHistory$FacilityType"+"&columnFormats="+"&comparisonOperators=EQ"+"&conditions=AND"
		}
		
		if($('#status').val() != "" && $('#status').val() != null){
			filter+="&schColumns=orgStatus"+"&schKeywords="+ $('#status').val()+"&columnTypes=com.kware.dis.jpa.dis.domain.CmDsnfFclty$STATUS"+"&columnFormats="+"&comparisonOperators=EQ"+"&conditions=AND"
		}

		if($('#nm').val() != "" && $('#nm').val() != null){
			filter+="&schColumns=dstn"+"&schKeywords="+ $('#nm').val()+"&columnTypes=STRING"+"&columnFormats="+"&comparisonOperators=LK"+"&conditions=AND"
		}
		//기간검색 START
		if($('#datepickerStart').val() != ""){
			filter+="&schColumns=registDt"+"&schKeywords="+ moment($('#datepickerStart').val()).format('YYYYMMDD 00:00:00.000000')+"&columnTypes=TIME"+"&columnFormats=yyyyMMdd%20HH:mm:ss.SSSSSS"+"&comparisonOperators=GT"+"&conditions=AND"
		}
		//기간 검색END 
		if($('#datepickerEnd').val() != ""){
			filter+="&schColumns=registDt"+"&schKeywords="+ moment($('#datepickerEnd').val()).format('YYYYMMDD 00:00:00.000000')+"&columnTypes=TIME"+"&columnFormats=yyyyMMdd%20HH:mm:ss.SSSSSS"+"&comparisonOperators=LT"+"&conditions=AND"
		}
		
		$('#tableList').DataTable({
		//옵션
		"searching": false,
		"pagingType" : "full_numbers",
		"info" : true,
		"paging": true,
		"serverSide":true,
		"ordering" : true,
		"order": [[ 0, "desc" ] ],
		//언어설정
		"language": 
		{   //"현재_START_ - _END_ / _TOTAL_개",
			"info": " _TOTAL_개/총개",
			"sLengthMenu": "",
			"paginate": {
				"first": "맨앞",
				"next": "다음",
				"previous": "이전",
				"last": "맨끝"
			}
		},
		"ajax": {
			"type" : "GET",
			"url" : global.apiUrl+"/visitHistories/estnSearch?"+filter+sum,
			"data" : function(data){
				console.log(data)
				let page = "";
				let sort = "";
				page = "&page=" + parseInt(data.start/10);
				sort = "&sort=" + "id,desc"
				if(data.order[0].dir == 'asc'){
					sort = "&sort=" + "id,asc"
				}
				if(data.order[0].dir == 'desc') {
					sort = "&sort=" + "id,desc"
				}
				draw = data.draw
				let sum = page + sort
				return sum
			},
			//data 명 바꾸기.
			'dataFilter': function(retData) {
				retData = JSON.parse(retData);  
				if(draw ==1){
					retData["recordsTotal"] = retData.page.totalElements;
					totalPage = retData.page.totalElements;
				}
				retData["recordsTotal"] = totalPage;
				retData["recordsFiltered"] =  retData.page.totalElements;
				retData["data"] =retData._embedded.visitHistories;
				return JSON.stringify(retData);
			},
			complete:function(data){
				document.getElementById('tableList_info').innerHTML=data.responseJSON.recordsFiltered+"개/총"+data.responseJSON.recordsTotal+"개"
			}
		},
		"columns": [
			{targets: 0, data: "id" },			//번호
			{targets: 1, data: "facilityType"},	//유형
			{
				targets: 2, 					//시설명
				data: "dstn", 
				render : function(data,type,row){
					//<a id="" class="btn btn-info" role="button" href="' + "/" + row.Link + '" target="_blank">click </a>
					return '<a class="btn btn-info" href="facilitiesView.html?id='+row.orgId+'">'+data+'</a>'
				} 
			},
			{targets: 3, data: "orgStatus" },		//상태	
			{targets: 4, data: "orgOwnerNm" },		//소유주명
			{targets: 5, data: "orgRspnberNm" },	//책임자명
			 {
				targets: 6,
				data: "orgFcltyRegistde",
				render : function(data,type,row){
					if(data == null){
						data = "-";
					}else{
						data = moment(data).format('YYYY-MM-DD');
					}
					return data;
				}
			},	//시설등록일	 
			{
				targets: 7, data: "visitDt",
				render : function(data,type,row){
					if(data == null){
						data = "-";
					}else{
						data = moment(data).format('YYYY-MM-DD');
					}
					return data;
				}
			},//방문이력
			{
				targets: 8, data: "edc.issuDt",
				render : function(data,type,row){
					if(data == null){
						data = "-";
					}else{
						data = moment(data).format('YYYY-MM-DD');
					}
					return data;
				}
			}//전자소독필증발급이력
		],
		/* <tr onclick="location.href='disinfectionView.html'"> */ 
		//cell 데이터 변경
		"columnDefs":[{
		    	"targets": '_all',
		    	"defaultContent": ""
			},
		
			{
				"render": function (data,type,row){
					//areaSelect(data) 공통영역에서 지역 한글로 변경함.
					return facilityTypeTranslation(data);
				},
				"targets" : 1
			},
			{
				"render": function (data,type,row){
					//areaSelect(data) 공통영역에서 지역 한글로 변경함.
					return statusTranslation(data);
				},
				"targets" : 3
			},
		],
		fnDrawCallback: function () {
			$('#tableList tbody tr').click(function () {
				// get position of the selected row
				var position = $('#tableList').dataTable().fnGetPosition(this)
				// value of the first column (can be hidden)
				var id = $('#tableList').dataTable().fnGetData(position).id
				// redirect
				document.location.href = 'facilitiesVisitView.html?id=' + id
			})
		}
		});  
	};
	
	function searchFunction(){
		//DataTable 초기화. 
		$('#tableList').DataTable().destroy();
		//DataTable 호출
		tableList();
	}

</script>
