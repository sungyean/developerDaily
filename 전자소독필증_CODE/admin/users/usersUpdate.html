<script>
	$("#headers").load("../common/headers.html");
	$("#gnb").load("../common/gnb.html");

<script type="text/javascript">

	let id = getParameter("id");
	let accountTy = "";
	let carData = "";
	//carNo 수정하지 않으면 중복 검사 하지 않기 위해 초기값 저장.
	let loadCarNo=  [];
	$(document).ready(function () {
		$.ajax({
			url: global.apiUrl + "/pweBeaconUserDetails/" + id,
			type: "GET",
			cache: false,
			dataType: "json",
			success: function (data) {
				console.log("data", data)
				accountTy = data.accountTy

				$('#name').val(data.beaconUserNm);
				$('#email').val(data.email);
				$('#accountId').html(data.beaconUserId);
				$('#moblphon').val(data.beaconUserMbtlnum);
				$('#passwd').val(data.beaconUserPw);
				$('#password_confirm').val(data.beaconUserPw);
				//가입일
				if (data.createdAt == null || data.createdAt == "") {
					$('#createdAt').html("-");
				} else {
					$('#createdAt').html(moment(data.createdAt).format('YYYY-MM-DD'));
				}
				$('#isUsable').val(data.status);
			
				if($('#sexdstn1').val()==data.sexdstn){
					$("#sexdstn1").prop("checked", true)
				}else if($('#sexdstn2').val()==data.sexdstn){
					$("#sexdstn2").prop("checked", true)
				}
				//핸드폰번호 중복체크 첫 로딩시 하지 않도록 
				$("#moblphonCertifity").val("1");
				/* 축산차량 운전자 일 경우 */
				if (data.accountTy == 'STKRS_VHCLE_DRVER') {
					$('#userType').html("축산차량 운전자");
					$('#facility').hide();
					
					console.log(data._links.carList.href);
					$.ajax({
						url: data._links.carList.href,
						type: "GET",
						cache: false,
						dataType: "json",
						success: function (data) {
							carData = data;
							$('#car1').show();
							if(data._embedded.cars.length ==5){
								$("#carinfoButton").hide();
								$("#carInfoDeleteButton").show();
							}
							for (let i = 0; i < data._embedded.cars.length; i++) {
								$("#car_div").append(
									'<div id=carTable'+(i+1)+ '>'+
									'<br>'+
										'<table>'+
										'<h4 class="tb-tit"><span class="icon-bullet"><img src="../assets/images/bullet1.png" alt="테이블 제목"></span>사용자 차량 정보'+(i+1)+'</h4>'+
											'<tbody>'+
												'<tr>'+
													'<th><span class="mark-essential">*</span>차량번호</th>'+
													'<td class="condition-input-box">'+
													'<div class="search-box">'+
														'<input type="text" id="carNo'+(i+1)+'" name="carNo'+(i+1)+'" placeholder="차량번호를 입력하세요." onchange="carNoChange(this);">'+
														'<button type="button" class="btn-td-search" onclick="carCheck(this);">중복확인</button>'+
														'<input type="hidden" id="carCertifity'+(i+1)+'">'+
														'<input type="hidden" name="carNum">'+
													'</div>'+
													'</td>'+
													'<th><span class="mark-essential">*</span>차종명</th>'+
													'<td class="condition-input-box">'+
														'<input type="text" id="carTy'+(i+1)+'" name="carTy'+(i+1)+'" placeholder="차종명을 입력하세요.">'+
													'</td>'+
													'<th><span class="mark-essential">*</span>차량 유형</th>'+
													'<td class="condition-input-box">'+
														'<select id="carCl'+(i+1)+'" name="carCl'+(i+1)+'">'+
															'<option value="" selected="">차량 분류</option>'+
															'<option value="LVSTCK_CNVYNC">가축 운반차량</option>'+
															'<option value="CDL_CNVYNC">원유 운반차량</option>'+
															'<option value="EGG_CNVYNC">알 운반차량</option>'+
															'<option value="ANIMAL_MEDCIN_CNVYNC">동물(의)약품 운반차량</option>'+
															'<option value="FEED_CNVYNC">사료 운반차량</option>'+
															'<option value="BIRD_FEED_CNVYNC">조사료 운반차량</option>'+
															'<option value="LVSTCK_EXCRS_CNVYNC">가축분뇨 운반차량</option>'+
															'<option value="RICE_CNVYNC">왕겨,쌀겨,톱밥운반차량</option>'+
															'<option value="CPT_CNVYNC">퇴비 운반차량</option>'+
															'<option value="CLNIC_VHCLE">진료 차량</option>'+
															'<option value="PREVNT_INOCL_VHCLE">예방접종 차량</option>'+
															'<option value="ARTIF_UPDT_VHCLE">인공수정 차량</option>'+
															'<option value="CNSL_VHCLE">컨설팅 차량</option>'+
															'<option value="FEED_PICK_VHCLE">사료채취 차량</option>'+

	function moblphonCheck(){

	/* 사업자 등록번호 유효성 검사 */
	function checkBizID(bizID) {
		// bizID는 숫자만 10자리로 해서 문자열로 넘긴다.
		var checkID = new Array(1, 3, 7, 1, 3, 7, 1, 3, 5, 1);
		var tmpBizID, i, chkSum=0, c2, remander;
		var result;
		bizID = bizID.replace(/-/gi,'');
		for (i=0; i<=7; i++) {
			chkSum += checkID[i] * bizID.charAt(i);
		}
		c2 = "0" + (checkID[8] * bizID.charAt(8));
		c2 = c2.substring(c2.length - 2, c2.length);
		chkSum += Math.floor(c2.charAt(0)) + Math.floor(c2.charAt(1));
		remander = (10 - (chkSum % 10)) % 10 ;
		if (Math.floor(bizID.charAt(9)) == remander) {
			result = true ; // OK!
		} else {
			result = false;
		}
		return result;
	}
	
	/* 차량번호 중복체크 */
	function carCheck(clickData) {
		event.preventDefault();
		let carNoId = $(clickData).prev()
		let checkId = $(clickData).next()
		//중복체크 iD 기준으로 초기화 시키기.
		$("#"+checkId[0].id).val("");
		if(carNoId[0].tagName == "LABEL"){
			carNoId = $(clickData).prev().prev();
		}
		if($("#"+carNoId[0].id).val() == ""){
			alert("차량번호를 입력하세요.")
			return false;
		}
		//차량번호 value 값 가지고 오기.
		let carValue = $("#"+carNoId[0].id).val();
		$.ajax({
			type: 'GET',
			url : global.apiUrl+"/cars/countBy?schColumns=carNo"+"&schKeywords="+carValue+"&columnTypes=STRING"+"&columnFormats="+"&comparisonOperators=EQ"+"&conditions=AND",
			async: false,
			contentType: "application/json",
			dataType: 'json',
			success: function (res) {
				if(res.page.totalElements ==0){
					$("#"+checkId[0].id).val("1");
					alert("사용 가능한 차량 번호 입니다.")
				}else{
					alert("중복된 차량 번호 입니다.")
					return false;
				}
			},
			error: function (res){
				console.log("error",res)
			}
		})
	}
