<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>거점소독시설 관리자 사이트</title>
	<link rel="stylesheet" href="../assets/css/common.css">
	<link rel="stylesheet" href="../assets/css/fonts.css">
	<link rel="stylesheet" href="../assets/css/jquery-ui.css">
	<link rel="stylesheet" href="../assets/css/jquery-ui-1.11.0.css">
	<link rel="stylesheet" href="../assets/css/style.css">
	<script src="../assets/js/jquery-3.4.1.min.js"></script>
	<script src="../assets/js/jquery-ui.min.js"></script>
	<script src="../assets/js/jquery.mCustomScrollbar.min.js"></script>
	<script src="../assets/js/custom.js"></script>
	<script type="text/javascript" src="../../assets/js/comm.js"></script>
	<script type="text/javascript" src="../assets/js/excelexportjs.js"></script>
	<!-- jquery DataTable script 시작 -->
	<link rel="stylesheet" href="../assets/css/tableData.css">
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
	<!-- jquery DataTable script 끝 -->
	<!-- Data format 시작 -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<!-- Data format 끝-->
	<script type="text/javascript">
		
		let draw = "";
		let totalPage = "";
		let table = "";
		$(document).ready(function() {
			$("#headers").load("../common/headers.html");
			$("#gnb").load("../common/gnb.html");
			tableList();

			$('#tableList').on('click', 'tr', function () {
				var data = table.row( this ).data();
				if(data != undefined){
					window.location.href="systemView.html?accountId="+data.accountId;
				}
			});

			var $btnDLtoExcel = $('#DLtoExcel');
			$btnDLtoExcel.on('click', function () {
				getExcelData();

				$("#dvjson").excelexportjs({
					containerid: "dvjson"
					, datatype: 'json'
					, dataset: excelData
					, columns: getColumns(excelData)
					, fileName : "관리자 목록.xls"
				});
			});
		});
		let filter = "";

		//tableList function 
		function tableList(){
			let sum = "";
			/* status 삭제 아닌것만 출력 */
			filter = "&schColumns=status"+"&schKeywords=DELETE"+"&columnTypes=com.kware.dis.controller.dto.SignInAccount$STATUS"+"&columnFormats="+"&comparisonOperators=NEQ"+"&conditions=AND"; 
			/* 기간 검색 발급승인이력 기준 이상 */
			if($('#datepickerStart').val() != ""){
				filter+="&schColumns=createdAt"+"&schKeywords="+moment($('#datepickerStart').val()).format('YYYYMMDD 00:00:00.000000')+"&columnTypes=TIME"+"&columnFormats=yyyyMMdd%20HH:mm:ss.SSSSSS"+"&comparisonOperators=GT"+"&conditions=AND"
			}
			/* 기간 검색 발급승인이력 기준 이하 */
			if($('#datepickerEnd').val() != ""){
				filter+="&schColumns=createdAt"+"&schKeywords="+ moment($('#datepickerEnd').val()).format('YYYYMMDD 00:00:00.000000')+"&columnTypes=TIME"+"&columnFormats=yyyyMMdd%20HH:mm:ss.SSSSSS"+"&comparisonOperators=LT"+"&conditions=AND"
			}

			/* 계정 상태  */ 
			if($('#status').val() != ""){
				filter+="&schColumns=status"+"&schKeywords="+ $('#status').val()+"&columnTypes=com.kware.dis.controller.dto.SignInAccount$STATUS"+"&columnFormats="+"&comparisonOperators=EQ"+"&conditions=AND"
			} 
			/* 관리자 유형 */ //com.kware.dis.jpa.dis.domain.AccountDetail$ACCOUNT_TY
			if($('#accountTy').val() != ""){
				filter+="&schColumns=accountTy"+"&schKeywords="+ $('#accountTy').val()+"&columnTypes=com.kware.dis.jpa.dis.domain.AccountDetail$ACCOUNT_TY"+"&columnFormats="+"&comparisonOperators=EQ"+"&conditions=AND"
			}
			/* ID 검색 */
			if($('#accountId').val() != ""){
				filter+="&schColumns=accountId"+"&schKeywords="+ $('#accountId').val()+"&columnTypes=STRING"+"&columnFormats="+"&comparisonOperators=LK"+"&conditions=AND"
			}

			table = $('#tableList').DataTable({
				//옵션
				"searching": false,
				"pagingType" : "full_numbers",
				"info" : true,
				"paging": true,
				"serverSide":true,
				"ordering" : true,
				"order": [[ 0, "desc" ] ],
				//언어설정
				"language": 
				{   //"현재_START_ - _END_ / _TOTAL_개",
					"info": " _TOTAL_개/총개",
					"emptyTable" : "데이터가 존재하지 않습니다.",
					"sLengthMenu": "",
					"paginate": {
						"first": "맨앞",
						"next": "다음",
						"previous": "이전",
						"last": "맨끝"
					}
				},
				"ajax": {
					"type" : "GET",
					"url" : global.apiUrl+"/accountDetails/estnSearch?"+filter+sum,
					"data" : function(data){
						let page = "";
						let sort = "";
						page = "&page=" + parseInt(data.start/10);
						sort = "&sort=" + "createdAt,desc"
						if(data.order[0].dir == 'asc'){
							sort = "&sort=" + "createdAt,asc"
						}
						if(data.order[0].dir == 'desc') {
							sort = "&sort=" + "createdAt,desc"
						}
						draw = data.draw
						let sum = page + sort
						return sum
					},
					//data 명 바꾸기.
					'dataFilter': function(retData) {   
						retData = JSON.parse(retData); 
						console.log("retData",retData) 
						if(draw ==1){
							retData["recordsTotal"] = retData.page.totalElements;
							totalPage = retData.page.totalElements;
						}
						retData["recordsTotal"] = totalPage;
						retData["recordsFiltered"] =  retData.page.totalElements;
						retData["data"] =retData._embedded.accountDetails;
						
						return JSON.stringify(retData);
					},
					columnDefs: [
						{ id: 'No', targets: 0 },
					],
					complete:function(data){
						//console.log($('#tableList tr th').attr('aria-sort'));
						document.getElementById('tableList_info').innerHTML=data.responseJSON.recordsFiltered+"개/총"+data.responseJSON.recordsTotal+"개"
					}
				},
				"columns": [
					/* {targets: 0, data: "seq" },			//번호 */
					{targets: 0, data: "accountTy" },		//관리자유형
					{targets: 1, data: "accountId"},		//아이디
					{targets: 2, data: "name" },		//관리자명	
					{targets: 3, data: "createdAt" },	//등록일
					{targets: 4, data: "status", 		//계정상태
					render : function(data,type,row){
						if(data == 'NRMLT'){
							data = "정상";
						}else if(data == "DRMNCY"){
							data = '휴면';
						}else if(data == "STOP"){
							data = '정지';
						}else if(data == "DELETE"){
							data = '삭제';
						}
						return data;
					},
					createdCell: function (td, cellData, rowData, row, col) {
						if ( cellData == 'NRMLT' ) {	//정상
							$(td).addClass('c-blue');
						}else if(cellData == 'DRMNCY'){	//휴면
							$(td).addClass('c-green');
						}else{
							$(td).addClass('c-red');	//정지,삭제
						}
					} 
				},		
				],
				/* <tr onclick="location.href='disinfectionView.html'"> */
				//cell 데이터 변경
				"columnDefs":[
					{
						"render": function (data,type,row){
							return accountTyTranslation(data);
						},
						"targets" : 0
					},
				],
				"dom":"lfrtBip",
				"buttons": [{
					/* extend: 'csvHtml5',
					text: '엑셀 다운로드',
					footer: true,
					className: 'exportBtn' */
				}],
			});  
		};
		function searchFunction(){
		//DataTable 초기화. 
		$('#tableList').DataTable().destroy();
		//DataTable 호출
		tableList();
	}

	function getExcelData(){
		$.ajax({
			type: "GET",
			url: global.apiUrl+"/accountDetails/estnSearch?"+filter+"&size=2147483647",
	//		url: "http://localhost:8081/api1.0/cmStkrsFcltyInfoMs/disinfectionList",
			async: false,
			contentType: "application/json",
	//		dataType: "json",
			success: function(data){
				excelData=data._embedded.accountDetails;
			},
			error: function (request, status, error){
				alert("오류가..")
				console.log("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error)
				//alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
			},
			complete: function(data){
			}
		})
	}
	</script>
</head>
<body>
	<div class="header">
		<!-- TOP SECTION -->
		<div id="headers"></div>
		<!-- //TOP SECTION -->
		<!-- GNB SECTION -->
		<div id="gnb"></div>
		<!-- //GNB SECTION -->
		<!-- contents -->
		<div class="contents clearfix" id="contents">
			<div class="lnb-wrap">
				<h2 class="lnb-tit"><span>관리자 관리</span></h2>
				<ul class="lnb-menu">
					<li class="on">
						<a href="systemList.html">관리자 현황</a>
						<ul>
							<li><a href="systemAdd.html">관리자 등록</a></li>
						</ul>
					</li>            
				</ul>
			</div>
			<div class="contents-inn">
				<h3 class="page-tit"><span>관리자 현황</span></h3>
				<div class="search-condition-box clearfix">
					<!-- <div class="search-condition-tit">검색조건</div> -->
					<table class="tb-modal-option">
						<tr>
							<th>기간 선택</th>
							<td class="condition-input-box">
								<div class="input-datepicker-box">
									<span class="icon-calender"><img src="../assets/images/ico-date.png" alt="날짜 선택" title="날짜 선택"></span>
									<input type="text" id="datepickerStart" class="input-datepicker">
								</div>
								<div class="ico-wave">
									~
								</div>
								<div class="input-datepicker-box">
									<span class="icon-calender"><img src="../assets/images/ico-date.png" alt="날짜 선택" title="날짜 선택"></span>
									<input type="text" id="datepickerEnd" class="input-datepicker">
								</div>
							</td>
							<th>관리자 유형</th>
							<td class="condition-input-box">
								<select id="accountTy" name="accountTy" class="">
									<option value="" selected="">관리자 유형</option>                    
									<option value="TOP_MNGR">최고관리자</option>                    
									<option value="CENTR_MNGR">중간관리자</option>                    
									<option value="POSITN_DSNF_FCLTY_MNGR">거점관리자</option>  
									<option value="CNSLR">상담원</option>                 
								</select>
							</td>                           
						</tr>
						<tr>                           
							<th>계정 상태</th>
							<td class="condition-input-box">
								<select id="status" name="status" class="">                    
									<option value="" selected="">계정 상태</option>                    
									<option value="NRMLT">정상</option>                    
									<option value="DRMNCY">휴면</option>                    
									<option value="STOP">정지</option>                  
								</select>
							</td>
							<th>아이디 검색</th>
							<td class="condition-input-box">
								<div class="text-box">
									<input type="text" id="accountId" name="accountId" placeholder="아이디">
								</div>
							</td>
						</tr>
					</table>  
					<div class="btn-search-condition-box">
						<!-- <button class="btn-reset">초기회</button> -->
						<button class="btn-search" onclick="searchFunction();"><span class="icon-search"><img src="../assets/images/ico-search.png" alt="검색"></span>검색</button>
					</div>                 
				</div>               
				<div class="tb-wrap">
					<h4 class="tb-tit"><span class="icon-bullet"><img src="../assets/images/bullet1.png" alt="테이블 제목"></span>관리자 목록</h4>
					<div class="btn-add-wrap">
						<button class="btn-add" id='DLtoExcel'>엑셀 다운로드</button>
						<button class="btn-add" onclick="location.href='systemAdd.html'"><span class="icon-add"><img src="../assets/images/icon-add.png" alt="등록하기"></span>관리자 등록하기</button>
					</div>
					<table class="tb-list" id="tableList">
						<thead>
							<tr>
								<!-- <th>No</th> -->
								<th>관리자 유형</th>
								<th>ID</th>
								<th>관리자 명</th>
								<th>등록일</th>
								<th>계정 상태</th>
							</tr>
						</thead>
					</table>
				</div>         
			</div>
		</div>
		<!-- //contents -->
	</div>
</body>
</html>
