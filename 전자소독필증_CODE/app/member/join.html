		/* ID 중복체크 */
		function idCheck() {
			/*초기화*/
			$("#accountId-error").html("");
			$("#checkCertifity").val("");
			if($("#userType").val() == ""){
				modalAlert("회원 유형을 반드시 선택하세요.");
				return false;
			}
			if ($("#accountId").val() == "") {
				$("#accountId-error").show();
				$("#accountId-error").html("필수로 입력하세요.");
				$("#accountIdButton").attr('style', 'margin-bottom: 30px;');
				return false;
			}
			var regCheckID =/(?=.*\d)(?=.*[a-z]).{4,20}/
			if (!regCheckID.test($('#accountId').val())){
				$("#accountId-error").show();
				$("#accountId-error").html("영문+숫자 조합(4자 이상 20자 이하로)작성해 주세요.");
				$("#accountIdButton").attr('style', 'margin-bottom: 30px;');
				return false;
			}
			let form = {
				"accountId": $("#accountId").val(),
				"accountTy": $("#userType").val()
			}
			$.ajax({
				type: 'POST',
				url: global.apiUrl + "/members/dplctCnfirm",
				async: false,
				data: JSON.stringify(form),
				contentType: "application/json",
				dataType: 'json',
				success: function (res) {
					if (res == true) {
						modalAlert("중복된 아이디 입니다.")
						$("#accountId").focus();
						return false;
					} else if (res == false) {
						$("#accountId-error").show();
						$("#checkCertifity").val("1");
						$("#accountId-error").html("사용가능한 아이디 입니다.");
						$("#accountIdButton").attr('style', 'margin-bottom: 30px;');
					}
					console.log("res", res);
				},
				error: function (err) {
					console.log("err", err)
					alert("관리자에게 문의하세요.");
				}
			});
		}

		/* 사업자 등록번호 check*/
		function checkBizID(bizID) {
			// bizID는 숫자만 10자리로 해서 문자열로 넘긴다.
			var checkID = new Array(1, 3, 7, 1, 3, 7, 1, 3, 5, 1);
			var tmpBizID, i, chkSum=0, c2, remander;
			var result;
			bizID = bizID.replace(/-/gi,'');
			for (i=0; i<=7; i++) {
				chkSum += checkID[i] * bizID.charAt(i);
			}
			c2 = "0" + (checkID[8] * bizID.charAt(8));
			c2 = c2.substring(c2.length - 2, c2.length);
			chkSum += Math.floor(c2.charAt(0)) + Math.floor(c2.charAt(1));
			remander = (10 - (chkSum % 10)) % 10 ;
			if (Math.floor(bizID.charAt(9)) == remander) {
				result = true ; // OK!
			} else {
				result = false;
			}
			return result;
		}
